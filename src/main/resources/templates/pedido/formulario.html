!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <div class="p-5 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-4">Novo Pedido</h1>
      </div>
    </div>

    <div class="card mt-3">
      <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card-body">

        <div class="form-group">
          <label for="nomeProduto">Produto</label>
          <input th:field="*{nomeProduto}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="nome do produto">
          <small>Informe qual o nome do produto</small>
          <div class="invalid-feedback" th:errors="*{nomeProduto}">
            Erros do nome do produto
          </div>
        </div>

        <div class="form-group">
          <label for="urlProduto">Url</label>
          <input th:field="*{urlProduto}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="url do produto">
          <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
          <div class="invalid-feedback" th:errors="*{urlProduto}">
            Erros da url do produto
          </div>
        </div>

        <div class="form-group">
          <label for="urlImagem">Imagem</label>
          <input th:field="*{urlImagem}" th:errorclass="is-invalid" type="text" class="form-control " placeholder="url da imagem">
          <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
          <div class="invalid-feedback" th:errors="*{urlImagem}">
            Erros da url da imagem
          </div>
        </div>

        <div class="form-group">
          <label for="descricaoProduto">Descrição</label>
          <textarea th:field="*{descricao}" type="text" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>

      </form>
    </div>

  </div>

</body>

</html>
