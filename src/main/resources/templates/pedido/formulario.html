!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <div class="p-5 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-4">Novo Pedido</h1>
      </div>
    </div>

    <form action="/pedido/novo" method="POST">

      <div>
        <label for="nomeProduto">Produto</label>
        <input type="text" name="nomeProduto" placeholder="nome do produto">
        <small>Informe qual o nome do produto</small>
      </div>

      <div>
        <label for="urlProduto">Url</label>
        <input type="text" name="urlProduto" placeholder="url do produto">
        <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
      </div>

      <div>
        <label for="urlImagem">Imagem</label>
        <input type="text" name="urlImagem" placeholder="url da imagem">
        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
      </div>

      <div>
        <label for="descricaoProduto">Descrição</label>
        <textarea type="text" name="descricaoProduto" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
      </div>

      <button type="submit">Cadastrar</button>

    </form>

  </div>

</body>

</html>
