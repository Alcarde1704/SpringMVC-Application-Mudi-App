<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <div class="card" th:each="pedido : ${pedidos}">

      <div class="row">
        <div class="col-6">
          <div th:text="${pedido.nomeProduto}" class="card-header">Nome do Produto</div>
          <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
          <div>Data da Entrega: <span th:text="${pedido.dataDaEntrega}">10/10/2022</span></div>
  
          <div>Produto</div>
          <div><input class="form-control" th:value="${pedido.urlProduto}" value="url imagem"></div>
  
          <div>Descrição</div>
  
          <div>
            <textarea class="form-control">descricao do pedido</textarea>
          </div>
        </div>
  
        <div class="col-6">
          <div>
            <img  th:src="${pedido.urlImagem}" src="" alt="">
          </div> 
        </div>
      </div>

    </div>

  </div>

</body>
</html>
