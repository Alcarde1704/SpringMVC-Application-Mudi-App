<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <div class="p-5 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-4">Meus Pedidos</h1>
      </div>
    </div>

    <nav class="navbar navbar-expand bg-light navbar-light d-flex justify-content-between mb-3">
      <div class="navbar-nav">
        <a class="nav-link active" href="">Todos</a>
        <a class="nav-link " href="">Aguardando</a>
        <a class="nav-link " href="">Aprovado</a>
        <a class="nav-link " href="">Entregue</a>
      </div>
      <a href="/pedido/formulario"><button class="btn btn-outline-secondary ">Novo</button></a>
    </nav>

    <div class="card" th:each="pedido : ${pedidos}">
      <div th:text="${pedido.nomeProduto}" class="card-header">Nome do Produto</div>

      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-8 mb-3 ">
            
            <div class="row">
              <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
              <div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataDaEntrega}">10/10/2022</span></div>
            </div>
    
            <div>Produto</div>
            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url imagem"></div>
    
            <div>Descrição</div>
    
            <div>
              <textarea class="form-control">descricao do pedido</textarea>
            </div>
          </div>
    
          <div class="col-12 col-sm-4 text-center">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt="">
            </div> 
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
